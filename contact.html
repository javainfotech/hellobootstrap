    <!--Register Form Start  -->
    <div class="container">
      <div class="row">
        <div class="col-md-5 col-md-offset-1">
        <form class="form-group">
        <h2 class="form-group-heading">Please Register</h2>
        <label for="inputName">Name</label>
        <input type="text" id="inputName" class="form-control" required autofocus>
        <label for="inputEmail">Email address</label>
        <input type="email" id="inputEmail" class="form-control" required>
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" class="form-control" required>
        <label type="message" id="inputMessage">Message</label>
        <textarea type="textarea" id=inputMessage" class="form-control input-lg" required></textarea>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
